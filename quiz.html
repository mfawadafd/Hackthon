<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* styles.css */

.container {
    width: 15%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 50px;
    background-color: #ccc;
    box-shadow: 0 0 20px rgba(0, 20, 12, 0.3);
}

input[type="text"], input[type="radio"] {
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
    text-align: center;

}
.btn{
   background-color: rgb(109, 109, 197);
   margin-left: 70px;
}


    </style>
</head>
<body>
    <div class="container">
        <h2>Student Details Form </h2>
        <form id="studentForm" action="index.html">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="batch">Batch:</label>
            <input type="text" id="batch" name="batch" required><br>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
